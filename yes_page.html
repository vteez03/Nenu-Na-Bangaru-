<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yay! 💖</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .gif_container {
      position: relative;
    }
    .gif_container img {
      max-width: 100%;
      height: auto;
    }
    .heart {
      position: absolute;
      bottom: 0;
      font-size: 2rem;
      animation: float 4s infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Naku thelusu nuvvu yes chepthav ani! 💖</h1>
    <div class="gif_container">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Cute Valentine GIF">
      <p style="font-weight: bold; animation: bounce 2s infinite;">I LOVE YOU BANGARAM FOREVER AND ALWAYS! 🥰</p>
    </div>
  </div>
</body>
<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw"; /* Random left position */
    heart.style.animationDuration = Math.random() * 2 + 3 + "s"; /* Random speed */
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000); /* Remove after animation */
  }
  setInterval(createHeart, 600); /* Create hearts every 600ms */
</script>  
</html>
